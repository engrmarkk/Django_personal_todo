{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!-- The bootstrap libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<!-- fontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

<link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Login</title>
</head>
<body>

    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="alert-dismissible fade show mb-4 m-auto small alert alert-danger" role="alert"
        style="height: 3.5rem; transition: 0.2s; width: fit-content; padding-right: 6rem; padding-left: 6rem;">
      
        <p class="small text-center"><i class="fa fas fas fa-check"></i>&nbsp;&nbsp;&nbsp;{{ message }}</p>

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
        {% endfor %}
        
    </div>
    {% endif %}
    
    <form action="/" method="post" class="form-group d-flex flex-column justify-content-center" id="form">
       <div id="div" class="p-5">
        <h3 class="text-white text-center mb-5">Login</h3>
               {% csrf_token %}
        <input type="text" name="username" placeholder="Enter username" class="form-control"> <br>
        <input type="password" name="password" id="" placeholder="Enter password" class="form-control"> <br>
        <input type="submit" value="Login" class="btn btn-success" id="loginbtn">
        </div>
    </form>




        <!-- Bootsrap popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
  integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
  crossorigin="anonymous"></script>
</body>
</html>
